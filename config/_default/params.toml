#################### default parameters ################################
# favicon
favicon = "images/mitzu_favicon.png"
# logo
logo = "images/mitzu_logo_final.svg"
logo_dark = "images/mitzu_logo_final.svg"
# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "32px"
# if logo_webp set false, will not generate WEBP version of logo | default is true
logo_webp = true
# logo text will only show when logo is missing.
logo_text = "Mitzu"
# theme-mode
theme_switcher = true
theme_default = "dark" # available options [light/dark/automatic]
# Main Sections
mainSections = ["blog"]
# contact form action
contact_form_action = "https://formspree.io/f/xbjbdwdv"
# demo form action
demo_form_action = "#!" # demo form works with [https://airform.io/] or [https://formspree.io]
google_tag_manager = "G-GRP3E3CNWX" # example: G-XXXXXXXXXX
# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script = ""
# copyright
theme_copyright = true
copyright = "Copyright by Mitzu"

# Preloader
[preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Navigation button
[navigation_button]
enable = true
label = "Join our beta"
link = "https://app.mitzu.io/ecommerce_athena_DWH?"

# contact info
[contact_info]
address = "Budapest, Hungary"
email = "info@mitzu.io"

# seo meta data for OpenGraph / Twitter Card
[metadata]
keywords = ["Mitzu", "Product", "Analytics","Data", "Warehouse", "SQL", "Databricks", "Snowflake", "Redshift", "Athena", "Bigquery"]
description = "Data-driven product teams use Mitzu for building funnels understanding user behaviour, sharing insights across teams."
author = "Mitzu"
image = "images/mitzu_logo_final.svg"                           # this image will be used as fallback if a page has no image of its own

